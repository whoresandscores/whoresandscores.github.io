    <script>
    $.getJSON('https://script.google.com/macros/s/AKfycbwBWLMIZCtcYZqi-l6Q8zNZYh1OdVJfW2Ianu7uc2abDE6jQppc/exec?name=angie', function(data) {
    	var commentText = '';
        for (var i = 1; i < data.length; i++) {
        	if(data[i][0].length > 0){
		        commentText = commentText + '<div class="col-md-6 mb-3"><small>';
		        commentText = commentText + `${data[i][0]}`.substring(0, 10);
		        commentText = commentText + '</small><span class="badge badge-pill badge-warning float-right">';
		        commentText = commentText + '<i class="fas fa-star"></i>'.repeat(Math.ceil(parseFloat(`${data[i][1]}`)));
		        commentText = commentText + '</span><hr class="border-danger mt-1 mb-2"><p>';
		        if(data[i][2].length > 0){
		        commentText = commentText + `${data[i][2]}` + '</p></div>'; 
		    	} else {
		        commentText = commentText + `Comentario vacío.` + '</p></div>';
		    	}                
		    }
        }
        $(".mycommentpanel").html(commentText);
    });
